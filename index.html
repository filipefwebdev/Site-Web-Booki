<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Booki</title>

    <!-- Stylesheets -->
    <script src="https://kit.fontawesome.com/b79874df67.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500&display=swap" rel="stylesheet">


</head>

<body>
    <!-- Section 1 Navbar -->
    <header>
        <div class="grid-nav">
            <nav class="navbar">
                <a href="index.html"><img class="logo" src="images/logo/Booki.png" alt="logo"></a>

                <div class="navbar-links">
                    <div class="navbar-link">
                        <a href="#hebergement">Hébergements</a>
                    </div>
                    <div class="navbar-link">
                        <a href="#activites">Activités</a>
                    </div>
                </div>
            </nav>
        </div>

        <!-- Section 2 Research Bar -->

        <div>
            <h2 class="title-l1">Trouvez votre hébergement pour des vacances de rêve</h2>
            <p class="subtitle-l2">En plein centre ville ou pleine nature</p>
        </div>

        <div class="research-box">
            <div class="icon-location">
                <i class="fa-solid fa-location-dot"></i>
            </div>
            <input type="text" placeholder="Marseille, France" class="research-bar">
            <div class="button-research">Rechercher</div> <span class="bouton-loupe"><i
                    class="fa-solid fa-magnifying-glass"></i></span>
        </div>

        <!-- Section 3 Filters-Bar -->

        <div class="bar-filters">
            <h3 class="title-filters">Filtres</h3>
            <ul class="filters-ul">
                <li class="icon-filters"><i class="fa-solid fa-money-bill-1-wave"></i>Economique</li>
                <li class="icon-filters"><i class="fa-solid fa-child-reaching"></i>Familial</li>
                <li class="icon-filters"><i class="fa-solid fa-heart"></i>Romantique</li>
                <li class="icon-filters"><i class="fa-solid fa-dog"></i>Animaux autorisés</li>

            </ul>
        </div>
        <div class="info">
            <i class="fas fa-info"></i>
            <p class="info-contenu">Plus de 500 logements sont disponibles dans cette ville</p>
        </div>
    </header>
</body>

</html>
